<body>
  <div class="container">
    <div class="timercolumn">
      <div class="caretbox caretup" id="increase"><i class="bi bi-caret-up"></i></div>
      <div class="clocktext">
        <div id="minutes">00</div>
        <span class="colon">:</span>
        <div id="seconds">00</div>
      </div>
      <div class="caretbox caretdown" id="decrease"><i class="bi bi-caret-up"></i></div>
    </div>
    <div class="buttonbox">
      <div class="button centervert" id="startstop">START</div>
      <div class="button centervert" id="mode">BREAK</div>
    </div>
  </div>
</body>
